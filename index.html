<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 class="heading">Manchester United Rotating Image Gallery</h1>
    <div class="container">

        <div class="image-container">
            <!-- (--i:1 is define) -->
            <span style="--i: 1">
            <img src="./images/1.jpeg" alt="" style="width:300px;height:200px;">
        </span>
            <span style="--i: 2">
            <img src="./images/2.jpeg" alt="" style="width:300px;height:200px;">
        </span>
            <span style="--i: 3">
            <img src="./images/3.jpeg" alt="" style="width:300px;height:200px;">
        </span>
            <span style="--i: 4">
            <img src="./images/4.jpeg" alt="" style="width:300px;height:200px;">
        </span>
            <span style="--i: 5">
            <img src="./images/5.jpeg" alt="" style="width:300px;height:200px;">
        </span>
            <span style="--i: 6">
            <img src="./images/6.jpeg" alt="" style="width:300px;height:200px;">
        </span>
            <span style="--i: 7">
            <img src="./images/7.jpeg" alt="" style="width:300px;height:200px;">
        </span>
            <span style="--i: 8">
            <img src="./images/8.jpeg" alt="" style="width:300px;height:200px;">
        </span>
        </div>
        <div class="btn-container">
            <button class="btn" id="prev">Prev</button>
            <button class="btn" id="next">Next</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
